<!DOCTYPE html>
<html>
<head>
    <title>Available Buses</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/buses.css">
</head>
<body>

<header>Available Buses</header>

<nav>
    <a href="/search.html">Back</a>
    <a href="#" onclick="logout()">Logout</a>
</nav>

<div class="container">

    <div class="card">
        <h2>Bus Cards</h2>
        <div class="bus-card">
            <img src="/images/busimage.jpg">
            <p>AC Sleeper</p>
            <p>₹1200</p>
            <button onclick="selectBus()">Select</button>
        </div>
    </div>

    <div class="card">
        <h2>Bus Table</h2>
        <table>
            <tr>
                <th>Bus</th>
                <th>Time</th>
                <th>Fare</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Volvo AC</td>
                <td>10:00 PM</td>
                <td>₹1500</td>
                <td><button onclick="selectBus()">Select</button></td>
            </tr>
        </table>
    </div>

</div>

<script src="/js/common.js"></script>
<script src="/js/buses.js"></script>
</body>
</html>
